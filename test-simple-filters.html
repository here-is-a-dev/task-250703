<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Filter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .filter-item {
            border: 2px solid #ff6b35;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .test-canvas {
            width: 100%;
            max-width: 180px;
            height: 120px;
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #e55a2b;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Filter Test</h1>
    
    <button onclick="runAllTests()">üöÄ Test All Filters</button>
    <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    
    <div id="log" class="log"></div>
    
    <div class="filter-grid" id="filterGrid">
        <!-- Results will be populated here -->
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Create test image
        function createTestImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 180;
            canvas.height = 120;
            const ctx = canvas.getContext('2d');
            
            // Create colorful test pattern
            // Red section
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(0, 0, 60, 120);
            
            // Green section
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(60, 0, 60, 120);
            
            // Blue section
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(120, 0, 60, 120);
            
            // Add white and black squares for contrast testing
            ctx.fillStyle = 'white';
            ctx.fillRect(20, 20, 20, 20);
            ctx.fillStyle = 'black';
            ctx.fillRect(80, 20, 20, 20);
            ctx.fillStyle = 'white';
            ctx.fillRect(140, 20, 20, 20);
            
            return canvas.toDataURL();
        }
        
        // Apply filter to image
        function applyFilter(imageData, filterType) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    try {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Clear and draw
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        
                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        log(`Applying ${filterType} to ${canvas.width}x${canvas.height} image`);
                        log(`Original first pixel: R=${data[0]}, G=${data[1]}, B=${data[2]}`);
                        
                        // Apply filter
                        switch(filterType) {
                            case 'original':
                                // No changes
                                break;
                                
                            case 'grayscale':
                                for (let i = 0; i < data.length; i += 4) {
                                    const gray = Math.round(data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                                    data[i] = gray;
                                    data[i + 1] = gray;
                                    data[i + 2] = gray;
                                }
                                break;
                                
                            case 'sepia':
                                for (let i = 0; i < data.length; i += 4) {
                                    const r = data[i];
                                    const g = data[i + 1];
                                    const b = data[i + 2];
                                    
                                    data[i] = Math.min(255, Math.round((r * 0.393) + (g * 0.769) + (b * 0.189)));
                                    data[i + 1] = Math.min(255, Math.round((r * 0.349) + (g * 0.686) + (b * 0.168)));
                                    data[i + 2] = Math.min(255, Math.round((r * 0.272) + (g * 0.534) + (b * 0.131)));
                                }
                                break;
                                
                            case 'brightness':
                                const brightnessFactor = 1.5; // More noticeable
                                for (let i = 0; i < data.length; i += 4) {
                                    data[i] = Math.min(255, Math.round(data[i] * brightnessFactor));
                                    data[i + 1] = Math.min(255, Math.round(data[i + 1] * brightnessFactor));
                                    data[i + 2] = Math.min(255, Math.round(data[i + 2] * brightnessFactor));
                                }
                                break;
                                
                            case 'contrast':
                                const contrastFactor = 2.0; // More noticeable
                                for (let i = 0; i < data.length; i += 4) {
                                    data[i] = Math.min(255, Math.max(0, Math.round(contrastFactor * (data[i] - 128) + 128)));
                                    data[i + 1] = Math.min(255, Math.max(0, Math.round(contrastFactor * (data[i + 1] - 128) + 128)));
                                    data[i + 2] = Math.min(255, Math.max(0, Math.round(contrastFactor * (data[i + 2] - 128) + 128)));
                                }
                                break;
                                
                            case 'red-only':
                                // Test filter - only keep red channel
                                for (let i = 0; i < data.length; i += 4) {
                                    data[i + 1] = 0; // Green = 0
                                    data[i + 2] = 0; // Blue = 0
                                }
                                break;
                                
                            case 'invert':
                                // Test filter - invert colors
                                for (let i = 0; i < data.length; i += 4) {
                                    data[i] = 255 - data[i];
                                    data[i + 1] = 255 - data[i + 1];
                                    data[i + 2] = 255 - data[i + 2];
                                }
                                break;
                        }
                        
                        log(`After ${filterType} first pixel: R=${data[0]}, G=${data[1]}, B=${data[2]}`);
                        
                        // Put data back
                        ctx.putImageData(imageData, 0, 0);
                        resolve(canvas.toDataURL());
                        
                    } catch (error) {
                        log(`Error in ${filterType}: ${error.message}`);
                        reject(error);
                    }
                };
                
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = imageData;
            });
        }
        
        // Test all filters
        async function runAllTests() {
            const filters = [
                'original',
                'grayscale', 
                'sepia', 
                'brightness', 
                'contrast',
                'red-only',
                'invert'
            ];
            
            const testImageData = createTestImage();
            const grid = document.getElementById('filterGrid');
            grid.innerHTML = '';
            
            log('üöÄ Starting filter tests...');
            
            for (const filter of filters) {
                try {
                    log(`Testing ${filter}...`);
                    
                    const result = await applyFilter(testImageData, filter);
                    
                    // Create display element
                    const filterDiv = document.createElement('div');
                    filterDiv.className = 'filter-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'test-canvas';
                    canvas.width = 180;
                    canvas.height = 120;
                    
                    const img = new Image();
                    img.onload = function() {
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = result;
                    
                    filterDiv.innerHTML = `
                        <h3>${filter.charAt(0).toUpperCase() + filter.slice(1)}</h3>
                    `;
                    filterDiv.appendChild(canvas);
                    filterDiv.innerHTML += `<p>‚úÖ Success</p>`;
                    
                    grid.appendChild(filterDiv);
                    
                    log(`‚úÖ ${filter} completed`);
                    
                } catch (error) {
                    log(`‚ùå ${filter} failed: ${error.message}`);
                    
                    const filterDiv = document.createElement('div');
                    filterDiv.className = 'filter-item';
                    filterDiv.innerHTML = `
                        <h3>${filter.charAt(0).toUpperCase() + filter.slice(1)}</h3>
                        <p style="color: red;">‚ùå Error: ${error.message}</p>
                    `;
                    grid.appendChild(filterDiv);
                }
            }
            
            log('üéâ All tests completed');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üîß Simple filter test page loaded');
            runAllTests();
        });
    </script>
</body>
</html>
